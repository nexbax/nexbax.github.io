<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexbax — The Next Billion AI Index</title>
  <meta name="description" content="The Next Billion AI Index (nexbax) — evaluating generative AI for inclusive, sustainable impact across constrained environments." />
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --link: #0b57d0;
      --link-hover: #0a46a3;
      --border: #e6e6e6;
      --card: #fbfbfb;
      --shadow: 0 2px 16px rgba(0,0,0,0.06);
      --radius: 12px;
      --maxw: 760px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1115;
        --text: #eaecf1;
        --muted: #b0b6c0;
        --link: #89b4ff;
        --link-hover: #b3ceff;
        --border: #242936;
        --card: #151824;
        --shadow: none;
      }
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 10% -10%, rgba(11,87,208,0.06), transparent 60%), var(--bg);
      color: var(--text);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap {
      max-width: var(--maxw);
      margin: 48px auto;
      padding: 0 20px;
    }
    header { margin-bottom: 28px; }
    h1 {
      font-size: clamp(1.6rem, 2.6vw + 1rem, 2.2rem);
      line-height: 1.2;
      margin: 0 0 8px 0;
      letter-spacing: -0.01em;
    }
    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 1rem;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }
    p { margin: 0 0 1rem 0; }
    strong { font-weight: 700; }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover, a:focus {
      text-decoration: underline;
      color: var(--link-hover);
    }
    figure {
      margin: 36px 0 18px 0;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      background: #fff0;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    .placeholder {
      display: grid;
      place-items: center;
      aspect-ratio: 16/9;
      background: repeating-linear-gradient(135deg, #f4f6f8, #f4f6f8 12px, #eef1f5 12px, #eef1f5 24px);
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    figcaption {
      padding: 10px 12px;
      font-size: 0.95rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: color-mix(in oklab, var(--card), transparent 40%);
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-weight: 600;
      transition: transform 0.02s ease-in-out, background 0.2s;
    }
    .button:hover {
      transform: translateY(-1px);
      text-decoration: none;
      background: color-mix(in oklab, var(--card), transparent 30%);
    }
    .hidden { display: none !important; }
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }

    /* Theme color accents for the three themes */
    .eff { color: #E26836; }      /* Effective Efficiency */
    .op  { color: #2293CC; }      /* Operational Practicality */
    .si  { color: #4A9C33; }      /* Societal Integrity */
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <header>
      <h1>Nexbax — The Next Billion AI Index</h1>
      <p class="subtitle">Benchmarking generative AI for inclusive, equitable impact.</p>
    </header>

    <article class="card" aria-labelledby="intro-title">
      <h2 id="intro-title" class="visually-hidden">Introduction</h2>

      <p>
